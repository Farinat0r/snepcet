<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snapchat Customizer</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <div class="header-left">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 400 400">
        <path fill="yellow" stroke="black" stroke-width="10"
          d="M 200.00,336.00 C 218.00,343.00 237.00,323.00 256.00,310.00
             283.00,309.00 272.00,307.00 302.00,312.00
             307.00,271.00 315.00,309.00 346.00,276.00
             329.00,274.00 279.00,242.00 279.00,205.00
             295.00,192.00 303.00,200.00 314.00,185.00
             311.00,158.00 286.00,189.00 277.00,176.00
             289.00,95.00 253.00,64.00 202.00,63.00
             145.00,62.00 110.00,97.00 122.00,174.00
             111.00,194.00 98.00,160.00 85.00,182.00
             84.00,200.00 105.00,189.00 119.00,206.00
             128.00,223.00 86.00,274.00 53.00,273.00
             64.00,302.00 100.00,277.00 95.00,311.00
             170.00,299.00 150.00,337.00 200.00,336.00 Z" />
      </svg>
      <span>Snapchat Customizer</span>
    </div>
    <div class="header-right">
      <a href="https://web.snapchat.com/" class="nav-link" target="_blank">Home</a>
      <a href="https://accounts.snapchat.com/v2/welcome" class="nav-link" target="_blank">Settings</a>
      <a href="https://accounts.snapchat.com/accounts/v2/login" class="nav-link" target="_blank">Profile</a>
    </div>
  </header>

  <div class="container">
    <div class="background"></div>
    <div class="left">
      <div class="phone-frame">
        <div class="notch"></div>
        <div class="phone-screen">
          <div class="app-container">
            <img class="app" src="images/X_logo.jpg">
            <div class="app-name">X</div>
          </div>
          <div class="app-container">
            <img class="app" src="images/Instagram_icon.png">
            <div class="app-name">Instagram</div>
          </div>
          <div class="app-container">
            <div id="snapchat">
              <canvas id="myCanvas" width="60" height="60"></canvas>
            </div>
            <div>
              <div class="app-name">Snapchat</div>
              <div id="snapchat-description">A multimedia messaging app for sharing photos and videos.</div>
            </div>
          </div>
          <div class="app-container">
            <img class="app" src="images/Tiktok-logo.png">
            <div class="app-name">Tiktok</div>
          </div>
          <div class="app-container">
            <img class="app" src="images/spotify.png">
            <div class="app-name">Spotify</div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="controls">
        <div class="control-group">
          <label for="bg-color">Background Color:</label>
          <input type="color" id="bg-color" value="#ffff00">
        </div>
        <div class="control-group">
          <label for="stroke-color">Outline Color:</label>
          <input type="color" id="stroke-color" value="#000000">
        </div>
        <div class="control-group">
          <label for="fill-color">Fill Color:</label>
          <input type="color" id="fill-color" value="#ffffff">
        </div>
        <div class="control-group">
          <label for="stroke-width">Outline Width:</label>
          <input type="range" id="stroke-width" min="1" max="40" value="10">
        </div>
        <div class="control-group">
          <label for="size">Clarity (px):</label>
          <input type="range" id="size" min="8" max="250" value="80">
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script> 
</body>
</html>
